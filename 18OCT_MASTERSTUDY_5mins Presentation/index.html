	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

#### Theoretical Framework (Deductive)
<img src="Excalidraw/Theoretical framework_Master's Psychology.excalidraw.svg" alt="" style="width: .pngpx; height: 800px; object-fit: fill">


```
H1: Psychological pain interact with Hopelessness 
    to predict suicidal ideation
	H1a: Psychological pain is positively associated 
	     with suicidal ideation
	H1b: Hopelessness is positively associated 
         with suicidal ideation
H2: Connectedness (Social connectedness, 
    sociocultural self-connectedness, religious connectedness) 
    moderate the relatioship between psychological pain 
    and suicidal ideation
	H2a: Belongingness will moderate the 
         relationship between psychological pain 
         and suicidal ideation 
	H2b: Self-containment and connection to others moderate 
         the relationship between psychological pain 
         and suicidal ideation 
	H2c: Moral and religious objections to suicide moderate 
         the relationship between psychological pain 
         and suicidal ideation 
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

#### Theoretical Framework (Inductive)
<img src="Excalidraw/Drawing_Theoretical framework Master's Psychology 2.excalidraw.svg" alt="" style="width: .pngpx; object-fit: fill">


```
RQ2: What are the risk factors for suicidal ideation 
     among Malaysian young adults?
	RQ2a: How will pain acts as the risk factor for 
          suicidal ideation?
	RQ2b: How will hopelessness acts as the risk factor for 
          suicidal ideation?
RQ3: How does connectedness act as a protective factor against 
     suicidal ideation among Malaysian young adults?
	RQ3a: How will social connectedness act as a 
	      protective factor against suicidal ideation?
	RQ3b: How will sociocultural self-connectedness act as a 
		  protective factor against suicidal ideation?
	RQ3c: How will religious connectedness act as a 
		  protective factor against suicidal ideation?

```

## Methodology
<img src="Excalidraw/Drawing_Methodology_Masters Psychology.excalidraw.svg" alt="" style="width: .pngpx; height: 800px; object-fit: fill">


```
Quantitative study
	Participant: Malaysian young adults without 
	             pychiatric disorders
	Sample size: Minimum 394 (G*Power and Monte Carlo simulation)
	Sampling: Convenience (Precise sampling frame not available)
	Data analysis: Explanation (Structural equation modeling) and 
	               prediction (Random forest)
Qualitative study
	Participant: Malaysian young adults and experts (suicide, 
	             racial, and religious)
	Sample size: At least 1 (Saturation)
	Sampling: Purposive and snowball
	Data analysis: Reflexive thematic analysis
```
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);

	if(isLight){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
